{{- with resources.Get "css/main.css" }}
  {{- if hugo.IsDevelopment }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
  {{- else }}
    {{- with . | minify | fingerprint }}
      <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
    {{- end }}
  {{- end }}
{{- end }}

<!-- Learning Platform Specific CSS -->
<style>
  :root {
    --primary-color: #22c55e;
    --secondary-color: #16a34a;
    --accent-color: #84cc16;
    --text-dark: #1f2937;
    --text-light: #6b7280;
    --bg-light: #f9fafb;
    --border-color: #e5e7eb;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --error-color: #ef4444;
    --border-radius: 8px;
    --box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    --font-family: 'Vazirmatn', Arial, sans-serif;
  }

  * {
    font-family: var(--font-family);
  }

  .rtl {
    direction: rtl;
    text-align: right;
  }

  .learning-platform {
    line-height: 1.6;
    color: var(--text-dark);
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  /* Header Styles */
  .site-header {
    background: white;
    box-shadow: var(--box-shadow);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
  }

  .navbar-brand .brand-text {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--primary-color);
    text-decoration: none;
  }

  .navbar-menu {
    display: flex;
    align-items: center;
    gap: 2rem;
  }

  .navbar-start {
    display: flex;
    gap: 1.5rem;
  }

  .navbar-item {
    color: var(--text-dark);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .navbar-item:hover {
    color: var(--primary-color);
  }

  .buttons {
    display: flex;
    gap: 0.5rem;
  }

  .button {
    padding: 0.5rem 1rem;
    border-radius: var(--border-radius);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    border: 1px solid transparent;
  }

  .button.is-primary {
    background: var(--primary-color);
    color: white;
  }

  .button.is-primary:hover {
    background: var(--secondary-color);
  }

  .button.is-light {
    background: var(--bg-light);
    color: var(--text-dark);
    border-color: var(--border-color);
  }

  .button.is-light:hover {
    background: var(--border-color);
  }

  /* Mobile menu toggle */
  .navbar-burger {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    flex-direction: column;
    height: 24px;
    width: 24px;
  }

  .navbar-burger span {
    background: var(--text-dark);
    display: block;
    height: 2px;
    width: 100%;
    margin: 2px 0;
    transition: all 0.3s ease;
  }

  @media (max-width: 768px) {
    .navbar-burger {
      display: flex;
    }
    
    .navbar-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      box-shadow: var(--box-shadow);
      flex-direction: column;
      padding: 1rem;
    }
    
    .navbar-menu.is-active {
      display: flex;
    }
    
    .navbar-start {
      flex-direction: column;
      gap: 1rem;
    }
  }

  /* RTL Support */
  .rtl .navbar-start {
    margin-right: auto;
    margin-left: 0;
  }

  .rtl .navbar-end {
    margin-left: auto;
    margin-right: 0;
  }

  .rtl .buttons {
    flex-direction: row-reverse;
  }
</style>
