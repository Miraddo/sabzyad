<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ .Description | default .Site.Params.description }}">
  <meta name="keywords" content="{{ if .Keywords }}{{ delimit .Keywords ", " }}{{ else }}{{ delimit .Site.Params.keywords ", " }}{{ end }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}">
  <meta property="og:description" content="{{ .Description | default .Site.Params.description }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.logo }}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ .Permalink }}">
  <meta property="twitter:title" content="{{ .Title }} | {{ .Site.Title }}">
  <meta property="twitter:description" content="{{ .Description | default .Site.Params.description }}">
  <meta property="twitter:image" content="{{ .Site.BaseURL }}{{ .Site.Params.logo }}">

  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  
  <!-- Favicon -->
  <link rel="icon" href="{{ .Site.BaseURL }}favicon.ico">
  
  <!-- CSS -->
  {{ partial "head/css.html" . }}
  
  <!-- JSON-LD structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "EducationalOrganization",
    "name": "{{ .Site.Title }}",
    "description": "{{ .Site.Params.description }}",
    "url": "{{ .Site.BaseURL }}",
    "logo": "{{ .Site.BaseURL }}{{ .Site.Params.logo }}"
  }
  </script>
</head>
