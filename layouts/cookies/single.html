{{ define "head" }}
<style>
.policy-page {max-width: 900px; padding: 2.5rem 1.25rem 4rem;}
.policy-hero {text-align: center; margin-bottom: 2.5rem; position: relative;}
.policy-hero::after {content:""; position:absolute; inset:auto 0 -1.25rem 0; height:1px; background:linear-gradient(90deg,transparent,#10b98140,transparent);} 
.icon-badge {width:72px; height:72px; line-height:72px; font-size:2rem; margin:0 auto 1rem; background:linear-gradient(135deg,#10b981,#059669); color:#fff; border-radius:24px; box-shadow:0 8px 24px -6px rgba(16,185,129,.35);}
.policy-title {font-size:2.1rem; font-weight:700; margin:0 0 .75rem;}
.policy-desc {font-size:1.05rem; color:var(--text-medium); max-width:640px; margin:0 auto 1.25rem;}
.policy-toc {text-align:right; background:linear-gradient(135deg,#ecfdf5,#f0fdfa); border:1px solid #10b98126; border-radius:16px; padding:1.25rem 1.5rem; font-size:.9rem; max-height:340px; overflow:auto; box-shadow:0 4px 18px -6px rgba(0,0,0,.06);} 
.policy-toc ul {list-style:none; padding:0; margin:0; display:grid; gap:.4rem;} 
.policy-toc a {text-decoration:none; color:var(--primary-color); display:block; padding:.35rem .6rem; border-radius:8px; transition:.2s;} 
.policy-toc a:hover {background:#10b98112; color:#047857;} 
.policy-body {line-height:1.75; font-size:1.02rem;}
.policy-body h2 {margin-top:2.4rem; font-size:1.5rem; position:relative; padding-right:.6rem;}
.policy-body h2::before {content:""; position:absolute; right:0; top:.55rem; width:6px; height:1.2rem; background:linear-gradient(180deg,#10b981,#059669); border-radius:3px;} 
.policy-body h3 {margin-top:1.8rem; font-size:1.25rem;}
.policy-body p {margin:1rem 0;}
.policy-body ul, .policy-body ol {margin:1rem 1.25rem; padding:0;}
.policy-body table {width:100%; border-collapse:collapse; margin:1.5rem 0; font-size:.95rem; box-shadow:0 4px 22px -8px rgba(0,0,0,.08); overflow:hidden; border-radius:14px;}
.policy-body table th, .policy-body table td {padding:.9rem 1rem; text-align:right; border-bottom:1px solid #10b9811f; background:#fff;} 
.policy-body table th {background:linear-gradient(135deg,#10b981,#059669); color:#fff; font-weight:600; border-bottom:none;}
.policy-body table tr:last-child td {border-bottom:none;} 
.policy-body code {background:#10b98112; padding:.2rem .45rem; border-radius:6px; font-size:.85rem; direction:ltr;}
.policy-body blockquote {margin:1.5rem 0; padding:1.1rem 1.25rem; background:#10b9810d; border-right:4px solid #10b981; border-radius:12px; font-style:italic;}
.policy-footer {margin-top:3rem; text-align:center; font-size:.8rem; color:var(--text-muted);} 
.last-updated {background:#10b9810d; display:inline-block; padding:.5rem .9rem; border-radius:10px; border:1px solid #10b98126;} 
@media (max-width:720px){
  .policy-title {font-size:1.7rem;}
  .policy-body h2 {font-size:1.35rem;}
  .policy-body h3 {font-size:1.15rem;}
  .policy-toc {padding:1rem 1.1rem;}
  .icon-badge {width:62px; height:62px; line-height:62px; font-size:1.6rem; border-radius:20px;}
}
</style>
{{ end }}
